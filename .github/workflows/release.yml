name: Create Release

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  get-version-tag:
    runs-on: ubuntu-latest
    outputs:
      version: ${{steps.get-tag.outputs.tag}}
      prerelease: ${{steps.get-prerelease.outputs.prerelease}}
    steps:
      - name: Set version output
        id: get-tag
        run: |
          echo "GITHUB_REF: ${GITHUB_REF}"
          echo "GITHUB_REF_NAME: ${GITHUB_REF_NAME}"
          echo "${GITHUB_REF#refs/*/}"
          echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
          echo "::set-output name=tag::${GITHUB_REF#refs/*/}"
          echo "PRERELEASE=false" >> $GITHUB_ENV

      - name: Set prerelease env
        if: contains("env.GITHUB_REF_NAME", '-pre')
        run: echo "PRERELEASE=true" >> $GITHUB_ENV

      - name: Set prerelease output
        id: get-prerelease
        run: echo "::set-output name=prerelease::${{env.PRERELEASE}}"

